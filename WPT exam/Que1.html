<html>
<head>
    <script>
        function validate() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let birthDate = document.getElementById("age").value;
            let today = new Date();
            let age = today.getFullYear() - new Date(birthDate).getFullYear();
            document.getElementById("d1").innerHTML ="<h2>hii</h2>"
            if (age > 18 && age < 100) {
                document.getElementById("d1").innerHTML =
                    `<h2>${name}</h2><br><h2>${email}</h2><br><h2>${age} years old</h2>`;
            } else {
                document.getElementById("d1").innerHTML = "<h2>Enter valid Age</h2>";
            }
        }
    </script>
</head>

<body>
    <div>
        <center>
            <form>
               
                <input type="text" id="name" required placeholder="Enter your name"><br>
                <input type="date" id="age" placeholder="Select your birthdate"><br>
                <input type="email" id="email"  placeholder="Enter your email"><br>
                <input type="reset" value="Clear"><br>
                <input type="submit"  onclick="validate()"><br>
                <div id="d1"></div>
            </form>
        </center>
    </div>
</body>

</html>
