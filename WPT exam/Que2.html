  
<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $().ready(() => {
            let text = $("#name").val();
            let option = $("#sl").val();
            let result = "";
            
            switch (option) {
                case "B":
                    result = `<b>${text}</b>`;
                    break;
                case "I":
                    result = `<i>${text}</i>`;
                    break;
                case "U":
                    result = `<u>${text}</u>`;
                    break;
                case "BIU":
                    result = `<b><i><u>${text}</u></i></b>`;
                    break;
                default:
                    break;
            }
            
            $("#result").html(result);
        })
    </script>
</head>
<body>
    <input type="text" placeholder="Enter the text" id="name">
    <select id="sl">
        <option>B</option>
        <option>I</option>
        <option>U</option>
        <option>BIU</option>
    </select>
    <div id="result"></div>
  
</body>
</html>
